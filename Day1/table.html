<!DOCTYPE html>
<html>
<head>
    <title>Time Table</title>
    <link rel="style" href="style.css">
</head>

<body>
    <table class="table">
        <tr>
            <th class="head" colspan="6">
                TIME TABLE
            </th>    
        </tr>
        <tr class="hour">
            <th rowspan="6"><b>Hours</b></th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
            <th>sci</th>
            <th>math</th>
            <th>sci</th>
            <th>math</th>
            <th>arts</th>
        </tr>
        <tr>
            <th>ss</th>
            <th>his</th>
            <th>eng</th>
            <th>ss</th>
            <th>spo</th>
        </tr>
        <tr>
            <td colspan="5" class="special">lunch</td>
        </tr>
        <tr>
            <th>sci</th>
            <th>math</th>
            <th>sci</th>
            <th>math</th>
            <th rowspan="2"><b>project</b></th>
        </tr>
        <tr>
            <th>ss</th>
            <th>his</th>
            <th>eng</th>
            <th>ss</th>
            
        </tr>
    </table>
</body>

</html>
