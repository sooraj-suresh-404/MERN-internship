<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <form class="registration-form">
        <h3>Personal Details</h3>
        <label>Name:</label>
        <input type="text" name="name"><br><br>

        <label>Password:</label>
        <input type="password" name="password"><br><br>

        <label>E-mail id:</label>
        <input type="email" name="email"><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br><br>

        <label>Contact:</label>
        <input type="text" name="contact"><br><br>

        <h3>Educational Qualification</h3>
        <label>Degree:</label>
        <select name="degree">
            <option value="">-- Select Group --</option>
            <option value="science">Science</option>
        </select><br><br>

        <label>Engineering:</label>
        <select name="engineering">
            <option value="">-- Select Group --</option>
            <option value="computer">Computer Science</option>
        </select><br><br>

        <label>Hobbies:</label>
        <input type="checkbox" name="hobby" value="playing chess"> Playing chess
        <input type="checkbox" name="hobby" value="reading books"> Reading Books<br><br>

        <h3>Address</h3>
        <textarea name="address" rows="5" cols="40"></textarea><br><br>

        <label>Attach Resume:</label>
        <input type="file" name="resume"><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
